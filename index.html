<!DOCTYPE html>
<html lang="zh-CN">
<head><meta charset="UTF-8"><title>EODHD API 技术验证</title><style>pre{background-color:#f0f0f0;padding:15px;border-radius:5px;white-space:pre-wrap;word-wrap:break-word;}</style></head>
<body><h1>EODHD分析师评级API测试</h1><input type="text" id="symbol-input" value="AAPL"><button id="fetch-btn">获取数据</button><hr><h2>返回的原始数据:</h2><pre id="result-output">等待数据...</pre><script>const symbolInput=document.getElementById("symbol-input"),fetchBtn=document.getElementById("fetch-btn"),resultOutput=document.getElementById("result-output");async function fetchData(){const e=symbolInput.value.trim().toUpperCase();if(!e)return void alert("请输入股票代码");resultOutput.textContent="正在获取...";try{const t=await fetch(`/.netlify/functions/getGuruData?symbol=${e}`),o=await t.json();if(o.error)throw new Error(o.error);resultOutput.textContent=JSON.stringify(o,null,2)}catch(e){resultOutput.textContent=`出错了：\n${e.message}`}}fetchBtn.addEventListener("click",fetchData);</script></body>
</html>
